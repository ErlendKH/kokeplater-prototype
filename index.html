<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kokeplater - Prototype</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='script.js'></script>
</head>
<body>

    <div class="container">

        <img id="kokeplater" src="kokeplater2.png" alt="Kokeplater">

        <p id="value-tl" class="values values-top-left">0</p>
        <p id="value-tr" class="values values-top-right">0</p>
        <p id="value-bl" class="values values-bottom-left">0</p>
        <p id="value-br" class="values values-bottom-right">0</p>

        <div class="buttons buttons-top-left">
            <button id="tl0">0</button>
            <button id="tl1">1</button>
            <button id="tl2">2</button>
            <button id="tl3">3</button>
            <button id="tl4">4</button>
            <button id="tl5">5</button>
            <button id="tl6">6</button>
            <button id="tl7">7</button>
            <button id="tl8">8</button>
            <button id="tl9">9</button>
        </div>

        <div class="buttons buttons-top-right">
            <button id="tr0">0</button>
            <button id="tr1">1</button>
            <button id="tr2">2</button>
            <button id="tr3">3</button>
            <button id="tr4">4</button>
            <button id="tr5">5</button>
            <button id="tr6">6</button>
            <button id="tr7">7</button>
            <button id="tr8">8</button>
            <button id="tr9">9</button>
        </div>

        <div class="buttons buttons-bottom-left">
            <button id="bl0">0</button>
            <button id="bl1">1</button>
            <button id="bl2">2</button>
            <button id="bl3">3</button>
            <button id="bl4">4</button>
            <button id="bl5">5</button>
            <button id="bl6">6</button>
            <button id="bl7">7</button>
            <button id="bl8">8</button>
            <button id="bl9">9</button>
        </div>

        <div class="buttons buttons-bottom-right">
            <button id="br0">0</button>
            <button id="br1">1</button>
            <button id="br2">2</button>
            <button id="br3">3</button>
            <button id="br4">4</button>
            <button id="br5">5</button>
            <button id="br6">6</button>
            <button id="br7">7</button>
            <button id="br8">8</button>
            <button id="br9">9</button>
        </div>

        <div class="bottom-buttons">
            
            <div>
                <!-- <img id="power-switch" src="power-switch-white.png"> -->
                <img id="power-switch" src="power-switch-gray.png">
                <img id="power-indicator" src="circle-small.png">
            </div>
            
            <div>
                <!-- <img id="lock" src="padlock-white.png"> -->
                <img id="lock" src="padlock-gray.png">
                <img id="lock-indicator" src="circle-small.png">
            </div>
            
        </div>

        <div class="plug">
            <img id="plug" src="rounded-plug-yellow.png">
            <p id="plug-desc">Power is on</p>
        </div>

    </div>
  
</body>
</html>
